<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="descrition" content="it is a simple word and character count website  its use easy and comfortable "/>
    <meta name="keywords" class="word count  , character count, easy use counting">
    <meta name="author" content="Yogeshwar Mohare"> 
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="count"> 
    <h1> Word and character counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>

    <P>
        <span id="word"> 0 </span> word and
        <span id="char">0 </span> characters
    </P>
</div>
    <script>
        let textbox = document.getElementById('textbox')
        textbox.addEventListener('input', function () {
            var text = this.value;
            let char = text.length;
            document.getElementById('char').innerHTML = char;

            text = text.trim();
            let words = text.split(" ")
            let clean = words.filter(function (elm) {
                return elm != "";

            });
            document.getElementById('word').innerHTML = clean.length
        });


    </script>

</body>

</html>
